</div> 

 <script>

    var genderSlider = document.getElementById("genderRange");
    var genderOutput = document.getElementById("gender");
    var gradeSlider = document.getElementById("gradeRange");
    var gradeOutput = document.getElementById("grade");
    var behaviorSlider = document.getElementById("behaviorRange");
    var behaviorOutput = document.getElementById("behavior");
    var academicSlider = document.getElementById("academicRange");
    var academicOutput = document.getElementById("academic");
    var readingSlider = document.getElementById("readingRange");
    var readingOutput = document.getElementById("reading");
    var writingSlider = document.getElementById("writingRange");
    var writingOutput = document.getElementById("writing");

    genderOutput.innerHTML = genderSlider.value; // Display the default slider value
    gradeOutput.innerHTML = gradeSlider.value; // Display the default slider value
    behaviorOutput.innerHTML = behaviorSlider.value; // Display the default slider value
    academicOutput.innerHTML = academicSlider.value; // Display the default slider value
    readingOutput.innerHTML = readingSlider.value; // Display the default slider value
    writingOutput.innerHTML = writingSlider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    genderSlider.oninput = function() {
        genderOutput.innerHTML = this.value;
    }
    gradeSlider.oninput = function() {
        gradeOutput.innerHTML = this.value;
    }
    behaviorSlider.oninput = function() {
        behaviorOutput.innerHTML = this.value;
    }
    academicSlider.oninput = function() {
        academicOutput.innerHTML = this.value;
    }
    readingSlider.oninput = function() {
        readingOutput.innerHTML = this.value;
    }
    writingSlider.oninput = function() {
        writingOutput.innerHTML = this.value;
    }

  </script>

  <script>

    var x, i, j, l, ll, selElmnt, a, b, c;
    /* Look for any elements with the class "custom-select": */
    x = document.getElementsByClassName("custom-select");
    l = x.length;
    for (i = 0; i < l; i++) {
    selElmnt = x[i].getElementsByTagName("select")[0];
    ll = selElmnt.length;
    /* For each element, create a new DIV that will act as the selected item: */
    a = document.createElement("DIV");
    a.setAttribute("class", "select-selected");
    a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
    x[i].appendChild(a);
    /* For each element, create a new DIV that will contain the option list: */
    b = document.createElement("DIV");
    b.setAttribute("class", "select-items select-hide");
    for (j = 1; j < ll; j++) {
        /* For each option in the original select element,
        create a new DIV that will act as an option item: */
        c = document.createElement("DIV");
        c.innerHTML = selElmnt.options[j].innerHTML;
        c.addEventListener("click", function(e) {
            /* When an item is clicked, update the original select box,
            and the selected item: */
            var y, i, k, s, h, sl, yl;
            s = this.parentNode.parentNode.getElementsByTagName("select")[0];
            sl = s.length;
            h = this.parentNode.previousSibling;
            for (i = 0; i < sl; i++) {
            if (s.options[i].innerHTML == this.innerHTML) {
                s.selectedIndex = i;
                h.innerHTML = this.innerHTML;
                y = this.parentNode.getElementsByClassName("same-as-selected");
                yl = y.length;
                for (k = 0; k < yl; k++) {
                y[k].removeAttribute("class");
                }
                this.setAttribute("class", "same-as-selected");
                break;
            }
            }
            h.click();
        });
        b.appendChild(c);
    }
    x[i].appendChild(b);
    a.addEventListener("click", function(e) {
        /* When the select box is clicked, close any other select boxes,
        and open/close the current select box: */
        e.stopPropagation();
        closeAllSelect(this);
        this.nextSibling.classList.toggle("select-hide");
        this.classList.toggle("select-arrow-active");
    });
    }

    function closeAllSelect(elmnt) {
    /* A function that will close all select boxes in the document,
    except the current select box: */
    var x, y, i, xl, yl, arrNo = [];
    x = document.getElementsByClassName("select-items");
    y = document.getElementsByClassName("select-selected");
    xl = x.length;
    yl = y.length;
    for (i = 0; i < yl; i++) {
        if (elmnt == y[i]) {
        arrNo.push(i)
        } else {
        y[i].classList.remove("select-arrow-active");
        }
    }
    for (i = 0; i < xl; i++) {
        if (arrNo.indexOf(i)) {
        x[i].classList.add("select-hide");
        }
    }
    }

    /* If the user clicks anywhere outside the select box,
    then close all select boxes: */
    document.addEventListener("click", closeAllSelect);
  </script>

{% extends 'dashboard/scheduler/scheduler-base.html' %}

{% block schedule %}

<br>

<h3 style="color:rgb(11, 11, 11); font: italic">The Journey Begins Here</h3>

<br>

<h3 style="color:rgb(11, 11, 11); font: italic">Step 1: Upload an excel file with all available classes, students, and the classes they should be taking.</h3>

<br>

<form action = "/scheduler-teacher-input" method = "POST" enctype = "multipart/form-data">
  <div class="fileButton">
    <input type = "file" name = "file" class="fileButton" />
  </div>
  <br>
  <div class="button">
    <input type = "submit" value="Submit" onClick="return empty()"/>
  </div>
</form>

<script>
  // Submit handler
  document.querySelector("form").addEventListener("submit", function(e) {

  // Make sure the are files
  let fileCount = this.querySelector("[type='file']").files.length
  if (fileCount) {

    // Disable the button
    this.querySelector("[type='submit']").setAttribute("disabled", true);
  } else {

    alert("Please upload your excel file first");
    // Do not submit if there are no files
    e.preventDefault();
    return false;
  }
  })

</script>

<!DOCTYPE html>
<html lang = "en">
<head>
    <style>
        #myProgress {
            width: 100%;
            background-color: grey;
        }
        
        #myprogressBar {
            width: 0%;
            height: 30px;
            background-color: green;
        }
    </style>

    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gradient.css') }}">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
            $(function() {
            $('a#run').on('click', function(e) {
                $('#loading').show(); 
                $('#run').hide(); 
                e.preventDefault()
                $.get('/background_process_test', function(data) {
                    $('#status').html(data);  // update page with new data  
                    $('#input_form').show();
                });
                return false;
            });
            });
    </script>

    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>

    function updater() {
      $.get('/data', function(data) {
        $('#time').html(data);  // update page with new data
      });
    };
    setInterval(updater, 1000);  // run `updater()` every 1000ms (1s)
    </script> -->

</head>
<body>
    <h1>Schedule</h1>

    <div id="myProgress">
        <div id="myprogressBar"></div>
        Completion Status: <span id="status"><span></span>
    </div>
    
    <a href=# id=run><button class='btn btn-default' onclick="updateHandler()">Run Scheduler</button></a>

    <div id="loading" style="display:none;"> <img src="static/images/loadingGif.gif" alt="" /></div>

    </form>
    <form action="/scheduleCompleted" style="display:none;" method="POST" id="input_form" enctype = "multipart/form-data">
        <input type = "submit" value="Scheduling Finished"/>
    </form>

    <script>
        function updateHandler() {
            var element = document.getElementById("myprogressBar");   
            var width = 0;
            function update() {
                $.get('/progress', function(data) {
                    // $('#status').html(data);  // update page with new data
                    if (width >= 100) {
                        return false
                    } else {
                        width = parseInt(data); 
                        element.style.width = width + '%'; 
                    }
                });
            }
            setInterval(update, 100);  // run `update()` every 1000ms (1s)
        }

    </script>

</body>
</html>
